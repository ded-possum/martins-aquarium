<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Martin's Aquarium</title>
</head>
<body>
    <h1 class= "headTitle">
        Martin's Aquarium
    </h1>
<article class="mainContainer">
<div>
    <section class="mainList fish">
        <h2>Martin's Fish</h2>
        <div class="fish">
            <img src="https://tinyurl.com/yrphvs72" alt="Tim the Fish">
            <ul>
                <li>Species: Parrotfish</li>
                <li>Length: 10cm</li>
                <li>Food: Kelp</li>
                <li>Harvest location: Okinawa, Japan</li>
            </ul>
        </div>
    </section>
    <section class="mainList quotes">
        <h2>Quotes</h2>
    </section>
    <section class="mainList locations">
        <h2>Locations</h2>
    </section>
</div>
</article>
    <aside class="aside">
        <h2>Tips</h2>
        <div class="tipList"></div>
    </aside>
</body>
</html>
